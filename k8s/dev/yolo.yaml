apiVersion: apps/v1
kind: Deployment
metadata:
  name: yolov-k8s
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yolov-k8s-dev
  template:
    metadata:
      labels:
        app: yolov-k8s-dev
    spec:
      containers:
      - name: yolov-k8s-dev
        image: amiraniv/k8s-yolo-amiran-dev:v2.0
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "2Gi"
            cpu: "100m"

---
# yolo-service.yaml

apiVersion: v1
kind: Service
metadata:
  name: yolov-k8s-service-dev
  namespace: dev
spec:
  selector:
    app: yolov-k8s-dev
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
